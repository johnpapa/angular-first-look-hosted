
<mat-card>
  <mat-card-header class="card-header">
    <mat-card-title>{{card.id}}. {{card.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{card.summary}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button color="accent" mat-raised-button href="{{card.example}}" target="_blank">View Sample</a>
  </mat-card-actions>
</mat-card>
